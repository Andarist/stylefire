<html>
  <head>
    <script src="dist/stylefire.min.js"></script>
    <style>
      .box {
        background: green;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        left: 0;
      }

      svg {
        position: absolute;
        top: 0;
        left: 0;
        background: black;
        border-radius: 10px;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 500 500">
      <rect fill="#f00" x="0" y="0" width="100" height="100"></rect>
    </svg>
    <div class="box"></div>
    <script>
      styler(document.querySelector('div')).set({
        background: '#0f0',
        transformOrigin: '100% 100%',
        rotate: 45,
      });
      styler(document.querySelector('rect')).set({
        fill: '#0f0',
        originX: 100,
        originY: 100,
        rotate: 45
      });
    </script>
  </body>
</html>
